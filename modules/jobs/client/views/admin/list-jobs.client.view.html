<section>
  <div class="page-header">
    <h1>
      Jobs
      <a class="btn btn-primary pull-right" data-ui-sref="admin.jobs.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="job in vm.jobs" data-ui-sref="admin.jobs.edit({jobId: job._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="job.created | date:'mediumDate'"></span>
        by
        <span ng-if="job.user" ng-bind="job.user.displayName"></span>
        <span ng-if="!job.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="job.title"></h4>
      <p class="list-group-item-text" data-ng-bind="job.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="jobs.$resolved && !jobs.length">
    No jobs yet, why don't you <a data-ui-sref="admin.jobs.create">create one</a>?
  </div>
</section>
