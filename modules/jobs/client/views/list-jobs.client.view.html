<section>
  <div class="page-header">
    <h1>Jobs</h1>
  </div>
  <div class="list-group">
    <table class="table table-striped">
      <tr>
        <th>Job Title</th>
        <th>Company</th>
        <th>Salary</th>
        <th>Date Listed</th>
      </tr>

      <tr ng-repeat="job in vm.jobs" >
          <td>
            <a ng-bind="job.title" ui-sref="jobs.view({ jobId: job._id })"></a>
          </td>
          <td ng-bind="job.company"></td>
          <td ng-bind="job.salary | currency : '$': 0"></td>
          <td ng-bind="job.created | date:'mediumDate'"></td>
        </a>

    </table>
  </div>
</section>
